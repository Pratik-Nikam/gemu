<div class="omnibox blackbox">
    <p class="titulo">Multimedia</o>
    <div class="mod-imagenes">
    {% for post in view.posts %}
        {% if post.imagen %}
        <img id="post-imagen-{{ post.id }}" class="img-responsive imagen" src="{{ post.imagen.url }}">
        {% endif %}
    {% endfor %}
    </div>
</div>
