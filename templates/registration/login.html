{% extends "base/base.html" %}
{% block titulo %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Please Login <small>to see more</small></h3>
            <form method="post" action="{% url 'login' %}">
                <div class="omnibox">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert"><p>Your username or password does not match, try again.</p></div>
                    {% endif %}
                    <div class="form-group">
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="user" id="id_username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group">
                            <span class="input-group-addon" id="clave"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                            <input type="password" class="form-control" placeholder="Password" aria-describedby="clave" id="id_password" name="password">
                        </div>
                    </div>
                </div>
                <div class="omnibox">
                    <a href="{% url 'index' %}" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-success pull-right">Login</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
