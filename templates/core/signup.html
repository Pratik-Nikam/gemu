{% extends 'base.html' %}
{% block titulo %}Signup{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Account creation <small>This is needed to see more.</small></h3>
            <form method="post" action="">
                <div class="omnibox">
                    <div class="row">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="col-md-6">
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="omnibox">
                    <a href="{% url 'index' %}" class="btn btn-default">Cancel</a>
                    <button type="submit" class="btn btn-success pull-right">Signup</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
