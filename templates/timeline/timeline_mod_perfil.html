{% load thumbnail %}
{# Migrated to Bootstrap 4 #}
{% if user.is_authenticated %}
<div class="media mb-3 mt-3">
    <img class="d-flex mr-3" src="{{ user.userprofile.avatar|thumbnail_url:'avatar_thumb'|default:'\media/avatar/default.png' }}" alt="{{ user.userprofile.bio }}">
    <div class="media-body">
        <h6 class="mt-0">
            <a href="{% url 'userprofile' user.username %}">
                {{ user.get_full_name }}
            </a> 
            {% if user.is_staff is True %}
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            {% endif %}
            <small>@{{ user }}</small>
            <small>{{user.userprofile.location}}</small>
        </h6>
        <a class="float-right" href="{% url 'userprofile' user.username %}"><small>See profile</small></a>
    </div>
</div>
{% endif %}
