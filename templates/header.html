{% load account %}
{# Moved to Bootstrap 4 #}
<header>
    <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'timeline' %}">Gemu</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">Gemu</a>
            {% endif %}
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% url 'timeline' as home_url %}{% if request.get_full_path == home_url %}active{% endif %}" href="{% url 'timeline' %}">Feed</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% user_display user %} <i class="fa fa-user-circle" aria-hidden="true"></i> </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'userprofile' user %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'userprofile_basic' %}">Options</a>
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
                </li>
                <li class="nav-item"><a class="btn btn-outline-success" href="{% url 'post_new' %}">Post</a></li>
                {% else %}
                <li class="nav-item"><a class="btn btn-outline-success" href="{% url 'account_signup' %}">Signup</a></li>
                <li class="nav-item"><a class="btn btn-outline-info" href="{% url 'account_login' %}">Login</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
