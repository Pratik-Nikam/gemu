{# Moved to Bootstrap 4 #}
{% load account %}
{% load thumbnail %}
<header>
    <nav class="navbar fixed-top navbar-toggleable-sm navbar-inverse bg-inverse">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Gemu</a>
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% url 'timeline_global' as home_url %}{% if request.get_full_path == home_url %}active{% endif %}" href="{% url 'timeline_global' %}"><i class="fa fa-compass fa-fw" aria-hidden="true"></i> Discover</a></li>
                <li class="nav-item"><a class="nav-link {% url 'timeline' as home_url %}{% if request.get_full_path == home_url %}active{% endif %}" href="{% url 'timeline' %}"><i class="fa fa-newspaper-o fa-fw" aria-hidden="true"></i> Feed</a></li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item mr-2"><a class="nav-link" href="{% url 'userprofile' user %}">{{ user.first_name }} <img class="ml-1" src="{{ user.userprofile.avatar|thumbnail_url:'avatar_header'|default:'\media/avatar/avatar_header.png' }}"></a></li>
                <li class="nav-item mr-2"><a class="btn btn-outline-success" href="{% url 'post_new' %}">Post</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog fa-lg fa-fw" aria-hidden="true"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'userprofile_basic' %}">Options</a>
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item"><a class="btn btn-outline-info" href="{% url 'account_login' %}">Login</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
