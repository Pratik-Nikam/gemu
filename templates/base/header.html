<header id="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'timeline' %}"><b>P</b>laxed</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'index' %}"><b>P</b>laxed</a>
                {% endif %}
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {% if user.is_authenticated %}
                <form class="navbar-form navbar-right" action="{% url 'post_new' %}">
                    <button type="submit" class="btn btn-success">New Post <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>                            
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li {% url 'timeline' as home_url %}{% if request.get_full_path == home_url %}class="active"{% endif %}><a href="{% url 'timeline' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'userprofile' user %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
                            <li><a href="{% url 'userprofile_basic' %}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Options</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <form class="navbar-form navbar-right" action="{% url 'signup' %}">
                    <button type="submit" class="btn btn-success">Signup <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                </form>
                <form class="navbar-form navbar-right" action="{% url 'login' %}">
                    <button type="submit" class="btn btn-info">Login <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
