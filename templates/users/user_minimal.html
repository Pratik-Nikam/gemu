{% load thumbnail %}
<div class="media user">
    <div class="media-left">
        <a href="{% url 'userprofile' user.username %}"><img class="media-object img-responsive img-circle avatar-thumb" src="{{ user.userprofile.avatar|thumbnail_url:'avatar_thumb'|default:'\media/avatar/default.png' }}" alt="..."></a>
    </div>
    <div class="media-body">
        <h5 class="media-heading">
            <a href="{% url 'userprofile' user.username %}"> {{ user.get_full_name }}</a>
            {% if user.is_staff is True %}
            <span class="glyphicon glyphicon-ok-circle" data-toggle="tooltip" data-placement="right" title="Site Administrator" aria-hidden="true"></span>
            {% endif %} 
            <small><a href="{% url 'userprofile' user.username %}">@{{ user.username }}</a></small>
        </h5>
        <ul class="user-dscrptn">
            <li><span>{{ user.userprofile.location }}</span></li>
        </ul>
        <div class="clearfix"></div>
        <ul class="user-options pull-right">
            <li><a href="{% url 'userprofile' user.username %}"><span>See Profile</span></a></li>
        </ul>
    </div>
</div>
