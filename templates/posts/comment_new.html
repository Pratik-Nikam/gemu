{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block head_title %}New Comment{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3>New Comment <small>What are you thinking?</small></h3>
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="omnibox">
                {% bootstrap_form form %}
            </div>
            <div class="omnibox">
                <a href="{% url 'timeline' %}" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-success pull-right">Update <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
