{% extends "base/base.html" %}
{% block titulo %}Delete Post{% endblock %}
{% block content %}
<div class="container" id="tmln">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if user.is_authenticated %}
        <form method="post">
            <div class="omnibox">
                {% csrf_token %}
                <div class="form-group">
                    <div class="alert alert-danger" role="alert">Delete post? <span class="glyphicon glyphicon-trash pull-right" aria-hidden="true"></span></div>
                </div>
                <div class="form-group">
                    {% include "posts/post.html" %}
                </div>
            </div>
            <div class="omnibox">
                <a href="{% url 'timeline' %}" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-danger pull-right" value="Submit">Delete</button>
            </div>
        </form>
        {% endif %}
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
