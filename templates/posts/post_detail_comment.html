{# Migratedx to Bootstrap 4 #}
{% load thumbnail %}
<div class="media comment p-3 mb-3 bg-dark">
    <img class="d-flex rounded pr-2" src="{{ comment.user.userprofile.avatar|thumbnail_url:'avatar_thumb' }}" alt="{{ comment.user.userprofile.bio }}">
    <div class="media-body">
        <h5 class="m-0 mb-1">
            <a href="{% url 'userprofile' user.username %}">
            {{ comment.user.get_full_name }}
            </a>
            {% if user.is_staff is True %}
            <i class="fa fa-check-circle fa-fw" aria-hidden="true"></i>
            {% endif %} 
            <small>@{{ comment.user.username }}</small> - 
            <small>{{ comment.date_created }}</small>
        </h5>
        <p class="m-0">{{ comment.text }}</p>    
    </div>
</div>
